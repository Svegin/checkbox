<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>checkbox</title>
    <link rel="stylesheet" type="text/css" href="http://fastly.ink.sapo.pt/3.1.10/css/ink.css">
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div class="ink-grid">
      <div class="column-group">
        <div class="all-50">
              <div class="inbox">
                <div class="item">
                  <input type="checkbox">
                  <p>This is an inbox layout.</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Check one item</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Hold down your Shift key</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Check a lower item</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Everything inbetween should also be set to checked</p>
                </div>
              </div>
        </div>
        <div class="all-50">

              <div class="item">
                <input type="checkbox">
                <p>Try do it with out any libraries</p>
              </div>
              <div class="item">
                <input type="checkbox">
                <p>Just regular JavaScript</p>
              </div>
              <div class="item">
                <input type="checkbox">
                <p>Good Luck!</p>
              </div>
              <div class="item">
                <input type="checkbox">
                <p>Don't forget to tweet your result!</p>
              </div>
        </div>

      </div>

    </div>

<script src="master.js" charset="utf-8"></script>
  </body>
</html>
